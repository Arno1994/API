<!DOCTYPE html>
<html>
<head>
    <title>Upcoming Launches</title>
</head>
<body>
    <h1>Upcoming Launches</h1>
    <table border="1">
        <tr>
            <th>Launch ID</th>
            <th>Start Window</th>
            <th>End Window</th>
            <th>Type of launch</th>
            <th>Launch Location</th>
            <th>Launch Description</th>
        </tr>
        {% for row in results %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
            <td>{{ row[5] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
